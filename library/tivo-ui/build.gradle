apply from: "$gradle.ext.exoplayerSettingsDir/common_library_config.gradle"

def gitCommitHash = 'git rev-parse --verify --short HEAD'.execute().text.trim()
def buildNumber = System.getenv("BUILD_NUMBER") == null ? "local" :  System.getenv("BUILD_NUMBER")
android {

    buildTypes {
        debug {
            testCoverageEnabled = true
        }
    }

    defaultConfig {
        buildConfigField "String", "BUILD_NUMBER", "\"${buildNumber}\""
        buildConfigField "String", "GIT_HASH", "\"${gitCommitHash}\""
        vectorDrawables.useSupportLibrary = "true"
        minSdkVersion 22
    }

    lintOptions {
        disable "LongLogTag"
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.0.2'
    implementation project(modulePrefix + 'library-core')
    implementation project(modulePrefix + 'library-hls')
    implementation project(modulePrefix + 'library-trickplay')
    implementation project(modulePrefix + 'library-ui')
    implementation project(path: ':library-dash')
    implementation project(path: ':extension-ima')
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation project(modulePrefix + 'testutils')
    testImplementation 'org.robolectric:robolectric:' + robolectricVersion
    testImplementation project(path: ':robolectricutils')
    compileOnly 'org.checkerframework:checker-qual:' + checkerframeworkVersion
    // Only required for the prepareForPlayback() method, can use different version, library clients
    // can (and must) include the actual implementation version they need (which can be different)
    api 'com.tivo.android.exoplayer:verimatrix:5.1.0.5-1.0'
}

ext {
    javadocTitle = 'TiVo UI module'
}
apply from: '../../javadoc_library.gradle'

ext {
    releaseArtifact = 'exoplayer-tivo-ui'
    releaseDescription = 'The TiVo ExoPlayer core ui library.'
}
apply from: '../../publish.gradle'
